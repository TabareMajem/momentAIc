# Production docker-compose override for Momentaic
# Usage: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d

version: '3.8'

services:
  postgres:
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-momentaic}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-momentaic}
    deploy:
      resources:
        limits:
          memory: 1G

  redis:
    restart: always
    deploy:
      resources:
        limits:
          memory: 256M

  api:
    restart: always
    environment:
      APP_ENV: production
      DEBUG: "false"
    deploy:
      resources:
        limits:
          memory: 1.5G

  celery-worker:
    restart: always
    deploy:
      resources:
        limits:
          memory: 1.5G

  celery-beat:
    restart: always
    deploy:
      resources:
        limits:
          memory: 256M

  # Disable Flower in production (or secure it behind auth)
  flower:
    profiles:
      - monitoring
    deploy:
      resources:
        limits:
          memory: 128M

  # Frontend container
  frontend:
    build:
      context: ../momentaic-frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: https://api.momentaic.com
    container_name: momentaic-frontend
    restart: always
    deploy:
      resources:
        limits:
          memory: 64M
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1/ || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
