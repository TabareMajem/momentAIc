{% extends "base.html" %}

{% block content %}
<h2 style="margin:0 0 24px 0;color:#1a202c;font-size:22px;font-weight:700;">{{ title|default("Notification") }}</h2>

<p>{{ message }}</p>

{% if action_url %}
<div style="text-align:center;margin:32px 0;">
    <a href="{{ action_url }}" class="button" style="background-color:#4f46e5;">{{ action_text|default("View Details")
        }}</a>
</div>
{% endif %}

<p style="margin-top:32px;">
    Best regards,<br>
    The MomentAIc Team
</p>
{% endblock %}
