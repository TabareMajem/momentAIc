{% extends "base.html" %}

{% block content %}
<h2 style="margin:0 0 24px 0;color:#1a202c;font-size:22px;font-weight:700;">Running Low on Credits</h2>

<p>Hi {{ name }},</p>

<p>Your MomentAIc credit balance is running low.</p>

<div
    style="text-align:center;margin:32px 0;padding:24px;background-color:#fff5f5;border-radius:8px;border:1px solid #fed7d7;">
    <div style="font-size:14px;color:#c53030;text-transform:uppercase;font-weight:bold;margin-bottom:8px;">Current
        Balance</div>
    <div style="font-size:36px;font-weight:bold;color:#9b2c2c;">{{ balance }} Credits</div>
</div>

<p>To prevent interruption of your active agents and workflows, please recharge your account soon.</p>

<div style="text-align:center;margin:32px 0;">
    <a href="https://momentaic.com/dashboard/credits" class="button" style="background-color:#e53e3e;">Add Credits</a>
</div>
{% endblock %}
