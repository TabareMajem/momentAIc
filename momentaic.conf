# Momentaic Nginx Configuration for Hostinger VPS
# Place this in /etc/nginx/sites-available/momentaic.conf
# Then: sudo ln -s /etc/nginx/sites-available/momentaic.conf /etc/nginx/sites-enabled/
# Then: sudo certbot --nginx -d momentaic.com -d api.momentaic.com

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name momentaic.com www.momentaic.com api.momentaic.com;
    return 301 https://$host$request_uri;
}

# Frontend - momentaic.com
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name momentaic.com www.momentaic.com;

    # Logging
    access_log /var/log/nginx/momentaic.access.log;
    error_log /var/log/nginx/momentaic.error.log;

    # SSL will be configured by Certbot
    ssl_certificate /etc/letsencrypt/live/momentaic.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/momentaic.com/privkey.pem;

    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    # Content Security Policy - restrict external connections
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: blob:; connect-src 'self' https://momentaic.com; frame-ancestors 'self';" always;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript;

    # Proxy to frontend container
    location / {
        proxy_pass http://127.0.0.1:2685;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Proxy API requests to backend (Same-Origin Strategy)
    location /api/ {
        proxy_pass http://127.0.0.1:8839;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Health check
    location /nginx-health {
        access_log off;
        return 200 "OK";
        add_header Content-Type text/plain;
    }
}
